defaults:
  - algorithm: plr
  - conditioner: hrm_rgcn
  - env: xminigrid
  - env_params: xminigrid
  - evaluation: defaults
  - label_fn: xminigrid
  - logging: defaults
  - network: xminigrid
  - problem_sampler: independent
  - renderer: xminigrid
  - training: defaults
  - override evaluation/loader: file
  - _self_

seed: ???
mode: training
profile_code: false

mutations_enabled:
  - ???
  - ???
  - ???

algorithm:
  use_accel: true
  buffer:
    replay_prob: 0.9
  mutator:
    level_cfg:
      enabled: ${mutations_enabled[0]}
    hrm_cfg:
      enabled: ${mutations_enabled[1]}
    hindsight_cfg:
      enabled: ${mutations_enabled[2]}

logging:
  rollout:
    num_to_visualize_per_problem: 0
  wandb:
    mode: online
    entity: ???  # fill with your used entity

evaluation:
  num_rollouts_per_problem: 5
  loader:
    files: problems/00-validation-set
